{% extends 'base.html' %}

{% block content %}
    <h1>Vespa</h1>
    <table class="table">
        <tr>
            <th>Vespa</th>
            <th>Models</th>
        </tr>
        {% for vespa in vespas %}
        <tr>
            <td><a href="{% url 'plugins:netbox_vespa_plugin:vespa_model' vespa_model=vespa.vespa_model %}">{{ vespa.vespa_model }}</a></td>
            <td>{{ vespa.construction_year }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No Vespas defined!</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
